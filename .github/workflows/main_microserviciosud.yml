# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - microserviciosud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_054484423e6d4c24ae6028c189c705dd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_145b622b72714736921b8c8e54f2683b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_054484423e6d4c24ae6028c189c705dd }}/scvanegasa/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'microserviciosud'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_08f7fde64a4940d48f1bae36060c6dab }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_054484423e6d4c24ae6028c189c705dd }}/scvanegasa/backend:${{ github.sha }}'